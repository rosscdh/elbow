{% load i18n %}
<div class="list-group">
  {% for row in documents %}
    {% if row.login_required == False or row.login_required and is_logged_in %}
      <a href="{{ MEDIA_URL }}{{ row.document }}" target="_NEW" class="list-group-item">
        <span class="glyphicon glyphicon-save-file"></span>&nbsp;{{ row.name }}
      </a>
    {% endif %}
  {% empty %}
    <b>No Documents</b>
  {% endfor %}
</div>
