{% load i18n %}
<ul class="list-unstyled">
  {% for row in documents %}
    {% if row.login_required == False or row.login_required and is_logged_in %}
    <li>
      <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
      <a href="{{ MEDIA_URL }}{{ row.document }}" target="_NEW" class="">
        {{ row.name }}
        </a>
    </li>
    {% endif %}
  {% empty %}
    <li>No Documents</li>
  {% endfor %}
</ul>
